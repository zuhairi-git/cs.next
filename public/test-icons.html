<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome Icon Test</title>
    <link rel="stylesheet" href="/fontawesome.css">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .icon-test {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .icon-test i {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
        }
        .icon-test span {
            font-size: 14px;
            color: #666;
        }
        h1 {
            color: #6366f1;
        }
        .section {
            margin: 40px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>FontAwesome Icon Test Page</h1>
    
    <div class="section">
        <h2>Duotone Thin Icons</h2>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-rocket"></i>
            <span>fa-rocket</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-lightbulb"></i>
            <span>fa-lightbulb</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-bolt"></i>
            <span>fa-bolt</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-bullseye"></i>
            <span>fa-bullseye</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-check" style="color: green;"></i>
            <span>fa-check</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-heart" style="color: #ec4899;"></i>
            <span>fa-heart</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-star" style="color: #f59e0b;"></i>
            <span>fa-star</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-gem" style="color: #eab308;"></i>
            <span>fa-gem</span>
        </div>
    </div>

    <div class="section">
        <h2>Brand Icons</h2>
        <div class="icon-test">
            <i class="fa-brands fa-hubspot" style="color: #ff7a59;"></i>
            <span>fa-hubspot</span>
        </div>
        <div class="icon-test">
            <i class="fa-brands fa-wordpress" style="color: #21759b;"></i>
            <span>fa-wordpress</span>
        </div>
        <div class="icon-test">
            <i class="fa-brands fa-wix" style="color: #0c6efd;"></i>
            <span>fa-wix</span>
        </div>
    </div>

    <div class="section">
        <h2>Additional Icons</h2>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-users"></i>
            <span>fa-users</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-award"></i>
            <span>fa-award</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-handshake"></i>
            <span>fa-handshake</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-palette"></i>
            <span>fa-palette</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-shield"></i>
            <span>fa-shield</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-chart-line"></i>
            <span>fa-chart-line</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-location-dot"></i>
            <span>fa-location-dot</span>
        </div>
        <div class="icon-test">
            <i class="fa-duotone fa-thin fa-briefcase"></i>
            <span>fa-briefcase</span>
        </div>
    </div>
</body>
</html>
